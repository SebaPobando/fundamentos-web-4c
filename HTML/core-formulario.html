<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h2>Crear una cuenta en Discord</h2>
    <form action="#">
        <div class="nombre">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <br>
        <div class="apellido">
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
        </div>
        <br>
        <div class="email">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Ingrese su email">
        </div>
        <br>
        <div class="password">
            <label for="password">Contraseña: </label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
        </div>
        <br>
        <div class="confirmar_contrasena">
            <label for="confirmar_contrasena">Confirmar contraseña: </label>
            <input type="password" id="confirmar_contrasena" placeholder="Confirme su contraseña">
        </div>
        <br>
        <div class="fecha_nacimiento">
            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha_nacimiento">
        </div>
        <br>
        <div class="genero" id="genero">
            <label for="masculino">Género: </label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
        </div>
        <br>
        <div class="descripcion">
            <label for="descripcion">Descripción sobre mi: </label>
            <textarea id="descripcion" placeholder="Ingrese una descripción sobre usted"></textarea>
        </div>
        <br>
        <div class="intereses">
            <select name="intereses" id="intereses">
                <option value="musica">Música</option>
                <option value="deportes">Deportes</option>
                <option value="tecnologia">Tecnología</option>
                <option value="arte">Arte</option>
                <option value="ciencia">Ciencia</option>
            </select>
        </div>
        <br>
        <div class="terminos">
            <input type="checkbox" id="aceptar_terminos">
            <label for="aceptar_terminos">Al registrarte, aceptas los link <a target="_blank"
                    href="https://discord.com/">términos y
                    condiciones</a> de
                Discord.</label>
        </div>
        <br>
        <div class="enviar">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>

</html>
