<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="flor">Flor<span style="color: black;">Manía</span></h1>
        <div class="navegar">
            <a class="nav-flowers" href="#">Enviar Flores</a>
            <a class="nav-flowers" href="#">Nosotros</a>
            <button class="session">Iniciar Sesión</button>
        </div>
    </header>

    <nav id="navbar">
        <ul class="nav-list">
            <li>Girasoles</li>
            <li>Rosas</li>
            <li>Claveles</li>
            <li>Lirios</li>
            <li>Orquídeas</li>
            <li>Margaritas</li>
        </ul>
    </nav>

    <main>
        <h1 class="month-flower">Flor del Mes</h1>
        <img src="/assets/css/images/flor-del-mes.jpg" alt="" id="first-flower">
        <div class="results">
            <p>Mostrando <strong>50 resultados</strong></p>
            <a href="#">Ver más flores</a>
        </div>
        <div class="cards">
            <div class="card">
                <img src="" alt="" class="card-image">
                <div class="data">
                    <div class="price">
                        <p class="price-flower">
                            Ramo de Rosas
                        </p>
                        <p class="price-number">
                            $40.00
                    </div>
                    <button class="buy">Comprar</button>
                </div>
            </div>
            <div class="card">
                <img src="" alt="" class="card-image">
                <div class="data">
                    <div class="price">
                        <p class="price-flower">
                            Arreglo Tulipanes
                        </p>
                        <p class="price-number">
                            $50.00
                    </div>
                    <button class="buy">Comprar</button>
                </div>
            </div>
            <div class="card">
                <img src="" alt="" class="card-image">
                <div class="data">
                    <div class="price">
                        <p class="price-flower">
                            Bouquet Lirios
                        </p>
                        <p class="price-number">
                            $25.00
                    </div>
                    <button class="buy">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
